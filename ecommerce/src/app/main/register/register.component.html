<p>register works!</p>

<div class="form-group">
    <form (ngSubmit)="createUser(registerForm)" #registerForm="ngForm">
        <div *ngIf="!registerForm.valid && registerForm.touched" class="alert alert-warning" role="alert">
            Please, fill all required rows.
        </div>
        <div ngModelGroup="registerUser">
            <div class="user-name form_row">
                <input type="text"
                        class="form-control"
                        placeholder="Name"
                        required
                        name="userName"
                        #userName="ngModel"
                        ngModel>
                <p class="requiredAsterisk" *ngIf="userName.touched && userName.errors && userName.errors.required">*</p>   
            </div>
            <div class="user-surname form_row">
                <input type="text"
                        class="form-control"
                        placeholder="Surname"
                        required
                        name="userSurname"
                        #userSurname="ngModel"
                        ngModel>
                <p class="requiredAsterisk" *ngIf="userSurname.touched && userSurname.errors && userSurname.errors.required">*</p> 
            </div>
            <div class="user-age form_row">
                <input type="text"
                        class="form-control"
                        placeholder="Age"
                        name="userAge"
                        #userAge="ngModel"
                        ngModel>
            </div>
            <div class="user-sex form_row">
                <select class="form-select" name="userSex" [(ngModel)]="selected">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="user-street form_row">
                <input type="text"
                        class="form-control"
                        placeholder="Street"
                        required
                        name="userStreet"
                        #userStreet="ngModel"
                        ngModel>
                <p class="requiredAsterisk" *ngIf="userStreet.touched && userStreet.errors && userStreet.errors.required">*</p> 
            </div>
            <div class="user-postal-code form_row">
                <input type="text"
                        class="form-control"
                        placeholder="Postal Code"
                        name="userPostalCode"
                        #userPostalCode="ngModel"
                        ngModel>
            </div>
            <div class="user-city form_row">
                <input type="text"
                        class="form-control"
                        placeholder="City"
                        required
                        name="userCity"
                        #userCity="ngModel"
                        ngModel>
                <p class="requiredAsterisk" *ngIf="userCity.touched && userCity.errors && userCity.errors.required">*</p> 
            </div>
        </div>
        <div class="registerButton">
            <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Register</button>
        </div>
        
    </form>
</div>
