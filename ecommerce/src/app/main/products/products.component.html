<p>products works!</p>

<div class="product-container">
    <h3>{{product.name}}</h3>
    <h4>Cena: {{product.prize}} z≈Ç</h4>
    <h5 [class]="product.quantity > 0 ? 'positive' : 'negative'">Avaliable</h5>
    <button class="minus" (click)="subtractQuantity()" [disabled]="product.amount === 0">-</button>
    <input type="text" class="quantity" [value]="product.amount">
    <button class="plus"  [disabled]="product.quantity == product.amount">+</button>
</div>
